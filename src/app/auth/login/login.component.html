<div class="container-auth">
  <div class="container-auth__formulario">
    <div class="logo">
      <img src="https://img.freepik.com/free-vector/lion-head-technology-with-circuit-hair_530816-28.jpg" alt="">
    </div>

    <form [formGroup]="frmLogin" (ngSubmit)="validarUsuario()">
      <div class="form-group">
        <label for="">Ingresa tu código</label>
        <input type="text" placeholder="Ejem: Wb_gfnkFhLRRLDR" formControlName="codigo">
        <span *ngIf="campoNoValido('codigo')">Digite un código</span>
      </div>

      <div class="form-group">
        <button mat-button type="submit" [disabled]="frmLogin.invalid">Ingresar</button>
      </div>
    </form>
  </div>
</div>
