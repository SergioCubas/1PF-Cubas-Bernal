<app-toolbar [title]="'Lista de alumnos'"></app-toolbar>

<div class="container-student">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
      
        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let element">  {{ element.name | fullName: element.last_name}} </mat-cell>
        </ng-container>
      
        <!-- Dni -->
        <ng-container matColumnDef="document">
          <mat-header-cell *matHeaderCellDef> DNI </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.document}} </mat-cell>
        </ng-container>
      
        <!-- Email -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <!-- Curso -->
        <ng-container matColumnDef="course">
          <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.coursename}} </mat-cell>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <div class="actions">
              <button class="btn btn-edit" (click)="putStudent(element.id);">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
              </button>

              <button class="btn btn-edit" (click)="deleteStudent(element.id);">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
              </button>
            </div>
          </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50, 60, 70]" showFirstLastButtons></mat-paginator>

    <button class="btn btn-add"  (click)="createStudent();">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
    </button>
</div>
